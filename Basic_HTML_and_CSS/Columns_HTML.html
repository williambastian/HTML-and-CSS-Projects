<!DOCTYPE html>
<html lang="en">
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
	<body>
        <h1>Using Col elements</h1>
        <table> 
            <colgroup>
                <col span="1" style="background-color: blanchedalmond">
                <col span="1" style="background-color: #ff5">
                <col span="1" style="background-color: #df334f">
            </colgroup>
            <tr>
                <th>Column A</th>
                <th>Column B</th>
                <th>Column C</th>
            </tr>
            <tr>
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
        </table>
    </body>
